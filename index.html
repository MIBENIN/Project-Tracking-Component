  <header class="header container">
    <nav class="nav-bar">
      <a href="#">
        <img src="./images/logo.svg" alt="Logo" class="logo" />
      </a>

      <div>
        <img src="./images/icon-hamburger.svg" alt="hamburger icon" id="icon-hamburger" />
        <img src="./images/icon-close.svg" alt="close icon" id="icon-close" />
      </div>

      <ul class="desktop-nav-list">
        <li class="nav-link-item">
          <a href="#" class="nav-link">Product</a>
        </li>
        <li class="nav-link-item">
          <a href="#" class="nav-link">Features</a>
        </li>
        <li class="nav-link-item">
          <a href="#" class="nav-link">Pricing</a>
        </li>
        <li class="nav-link-item">

        </li>
        <li class="nav-link-item">
          <a href="#" class="nav-link login-link">Login</a>
        </li>
      </ul>
    </nav>
  </header>
  <div class="bg"></div>
  <main>
    <section class="hero-section container">
      <nav>
        <ul class="mobile-nav-list container" id="mobile-navigation">
          <li class="nav-link-item">
            <a href="#" class="nav-link">Product</a>
          </li>
          <li class="nav-link-item">
            <a href="#" class="nav-link">Features</a>
          </li>
          <li class="nav-link-item">
            <a href="#" class="nav-link">Pricing</a>
          </li>
          <div class="mobile-nav-line"></div>
          <li class="nav-link-item">
            <a href="#" class="nav-link login-link">Login</a>
          </li>
        </ul>
      </nav>
      <div class="hero-img-div">
        <img src="./images/illustration-devices.svg" alt="hero-illustration" class="hero-img">
      </div>
      <div class="hero-content-div">
        <h1 class="hero-h1"><span class="hero-h1-span">New</span>Monograph Dashboard</h1>
        <h2 class="hero-h2">Powerful insights into your team</h2>
        <p class="hero-p">Project planning and time tracking for agile teams</p>
        <button class="hero-btn">Schedule a demo</button><span class="hero-btn-span">to see a live preview</span>
      </div>
    </section>
  </main>
